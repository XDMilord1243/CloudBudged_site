    <title>CloudBudget</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <div class="hamb">
                        <div class="hamb__field" id="hamb">
                            <span class="bar"></span>

                    </div>
